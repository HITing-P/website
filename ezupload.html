<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Manager</title>
    <style>
:root {
  --accent: #1a1a1a;
  --light-gray: #f5f5f5;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

.form-group {
  margin-bottom: 1.2rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--accent);
  font-weight: 500;
}

input {
  width: 100%;
  padding: 0.8rem;
  border: 2px solid var(--light-gray);
  border-radius: 6px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

button {
  width: 100%;
  padding: 0.8rem;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: opacity 0.3s;
}

button:hover {
  opacity: 0.9;
}

.upload-section {
  display: none;
}

.photo-preview {
  margin-top: 1rem;
  text-align: center;
}

.photo-preview img {
  max-width: 100%;
  max-height: 300px;
  border-radius: 8px;
}

.error {
  color: #ff4444;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

.success {
  color: #00C851;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}
    </style>
</head>
<body>
<div class="container">
    <div id="login-section">
        <h1>Login</h1>
        <form id="login-form" onsubmit="return false;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="upload-section" style="display: none;">
        <h1>Upload Photo</h1>
        <form id="upload-form">
            <div class="form-group">
                <label for="photo">Select Photo</label>
                <input type="file" id="photo" accept=".jpg,.png" required>
            </div>
            <button type="submit">Upload</button>
            <div id="upload-status"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`https://api.github.com/repos/HITing-P/proxies.website/dispatches`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event_type: 'login_request',
                    client_payload: { username, password },
                }),
            });

            if (response.ok) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('upload-section').style.display = 'block';
                alert('Login successful!');
            } else {
                alert('Invalid login credentials.');
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred. Please try again.');
        }
    });

        if (response.ok) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('upload-section').style.display = 'block';
            alert('Login successful!');
        } else {
            alert('Invalid login credentials.');
        }
    });

    document.getElementById('upload-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const file = document.getElementById('photo').files[0];

        const reader = new FileReader();
        reader.onload = async function () {
            const content = btoa(reader.result);
            const response = await fetch(
                `https://api.github.com/repos/HITing-P/website/contents/photos/${file.name}`,
                {
                    method: 'PUT',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Add photo ${file.name}`,
                        content: content,
                    }),
                }
            );

            const statusDiv = document.getElementById('upload-status');
            if (response.ok) {
                statusDiv.textContent = `Photo "${file.name}" uploaded successfully!`;
            } else {
                statusDiv.textContent = `Failed to upload photo.`;
            }
        };

        reader.readAsBinaryString(file);
    });
</script>
</body>
</html>

<html><head><base href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HIT's bio</title>
<!-- Favicon links for various devices/contexts -->
<link rel="icon" type="image/x-icon" href="hit.ico">
<link rel="apple-touch-icon" sizes="180x180" href="hit.png">
<link rel="icon" type="image/png" sizes="32x32" href="hit-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="hit-16x16.png">
<script>
// Animate the title text
(function() {
    let title = "HIT's bio ";  // Added space at end for smooth looping
    let position = 0;
    
    setInterval(function() {
        position--;
        if(position < 0) {
            position = title.length - 0;
        }
        document.title = title.substring(position) + title.substring(0, position);
    }, 400); // Speed of movement (milliseconds)
})();
</script>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  .hit-text {
    color: #ffffff;
    font-size: 8rem;
    font-weight: bold;
    letter-spacing: 10px;
    animation: glowPulse 2s ease-in-out infinite;
  }

  .button-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    align-items: center;
  }

  .social-button {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 3px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px 15px;
    animation: glowPulse 2s ease-in-out infinite;
    text-decoration: none;
    transition: transform 0.2s ease;
  }

  .separator {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: bold;
    animation: glowPulse 2s ease-in-out infinite;
  }

  .social-button:hover {
    transform: scale(1.1);
  }

  @keyframes glowPulse {
    0% {
      text-shadow: 0 0 5px #fff,
                   0 0 10px #fff;
    }
    50% {
      text-shadow: 0 0 20px #fff,
                   0 0 30px #fff,
                   0 0 40px #fff;
    }
    100% {
      text-shadow: 0 0 5px #fff,
                   0 0 10px #fff;
    }
  }
</style>
</head>
<body>
  <div class="hit-text">HIT</div>
  <div class="button-container">
    <a href="https://www.youtube.com/@HITable" class="social-button">YOUTUBE</a>
    <span class="separator">•</span>
    <a href="https://steamcommunity.com/id/Moneybotting/" class="social-button">TF2</a>
    <span class="separator">•</span>
    <a href="https://steamcommunity.com/id/SheepyGirlie/" class="social-button">CS2</a>
    <span class="separator">•</span>
    <a href="https://discord.gg/hvhcrew" class="social-button">DISCORD</a>
  </div>
</body>
</html>

<html><head><base href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Open Graph / Discord / Telegram embed meta tags -->
<meta property="og:title" content="HIT's Bio">
<meta property="og:description" content="More info about me">
<meta property="og:type" content="website">
<title>HIT's bio</title>

<!-- Favicon links for various devices/contexts -->
<link rel="icon" type="image/x-icon" href="hit.ico">

<link rel="icon" type="image/png" sizes="32x32" href="hit-32x32.png">

<script>
// Animate the title text
(function() {
    let title = "HIT's Bio ";  // Added space at end for smooth looping
    let position = 0;
    
    setInterval(function() {
        position++;
        if(position >= title.length) {
            position = 0;
        }
        document.title = title.substring(position) + title.substring(0, position);
    }, 400);
})();

// Variables for popup control
let popupTimeout;
let isPopupVisible = false;

// Function to show popup
function showPopup() {
    if (isPopupVisible) {
        // If popup is visible, just reset the timeout
        clearTimeout(popupTimeout);
        popupTimeout = setTimeout(() => {
            const popup = document.querySelector('.popup');
            popup.classList.remove('show');
            setTimeout(() => {
                popup.remove();
                isPopupVisible = false;
            }, 300);
        }, 2000);
        return;
    }
    
    isPopupVisible = true;
    const popup = document.createElement('div');
    popup.className = 'popup';
    
    // Create arrow and message elements
    const arrow = document.createElement('div');
    arrow.className = 'popup-arrow';
    const message = document.createElement('div');
    message.className = 'popup-message';
    message.textContent = 'Not yet :]';
    
    // Add arrow and message to popup
    popup.appendChild(arrow);
    popup.appendChild(message);
    
    const fourthIcon = document.querySelector('.icon-container').children[3];
    const rect = fourthIcon.getBoundingClientRect();
    
    popup.style.top = `${rect.bottom + 15}px`; // Increased spacing for arrow
    popup.style.left = `${rect.left + (rect.width / 2)}px`;
    
    document.body.appendChild(popup);
    
    setTimeout(() => popup.classList.add('show'), 10);

    popupTimeout = setTimeout(() => {
        popup.classList.remove('show');
        setTimeout(() => {
            popup.remove();
            isPopupVisible = false;
        }, 300);
    }, 2000);
}
</script>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  .popup {
    position: fixed;
    transform: translateX(-50%) scale(0.7);
    opacity: 0;
    transition: all 0.3s ease;
    pointer-events: none;
    z-index: 1000;
  }

  .popup-arrow {
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 8px solid rgba(255, 255, 255, 0.2);
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
    backdrop-filter: blur(10px);
  }

  .popup-message {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    border-radius: 20px;
    color: #ffffff;
    font-weight: bold;
  }

  .popup.show {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }

  .content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
  }

  .hit-text {
    color: #ffffff;
    font-size: 8rem;
    font-weight: bold;
    letter-spacing: 10px;
    animation: textGlowPulse 2s ease-in-out infinite;
    margin: 0;
    padding: 0;
  }

  .button-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  .social-button {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 3px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px 15px;
    animation: textGlowPulse 2s ease-in-out infinite;
    text-decoration: none;
    transition: transform 0.2s ease;
  }

  .separator {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: bold;
    animation: textGlowPulse 2s ease-in-out infinite;
  }

  .social-button:hover {
    transform: scale(1.1);
  }

  .icon-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    justify-content: center;
    align-items: center;
  }

  .icon-button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: transparent;
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .icon-button img {
    width: 24px;
    height: 24px;
    object-fit: contain;
    animation: svgGlowPulse 2s ease-in-out infinite;
    filter: brightness(0) invert(1);
  }

  @keyframes textGlowPulse {
    0% {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                   0 0 10px rgba(255, 255, 255, 0.8);
    }
    50% {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                   0 0 30px rgba(255, 255, 255, 0.8),
                   0 0 40px rgba(255, 255, 255, 0.8);
    }
    100% {
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                   0 0 10px rgba(255, 255, 255, 0.8);
    }
  }

  @keyframes svgGlowPulse {
    0% {
        filter: brightness(0) invert(1) drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
    }
    50% {
        filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(255, 255, 255, 0.8))
               drop-shadow(0 0 12px rgba(255, 255, 255, 0.8));
    }
    100% {
        filter: brightness(0) invert(1) drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
    }
  }

  @media screen and (max-width: 768px) {
    .hit-text {
      font-size: 6rem;
      letter-spacing: 5px;
    }

    .button-container {
      flex-direction: column;
      gap: 15px;
    }

    .social-button {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .separator {
      display: none;
    }

    .icon-container {
      gap: 15px;
    }

    .icon-button {
      width: 35px;
      height: 35px;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }
  }

  @media screen and (max-width: 480px) {
    .hit-text {
      font-size: 5rem;
      letter-spacing: 3px;
    }

    .social-button {
      font-size: 1.5rem;
      padding: 8px 12px;
    }

    .icon-button {
      width: 30px;
      height: 30px;
    }

    .icon-button img {
      width: 18px;
      height: 18px;
    }
  }
</style>

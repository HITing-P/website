<html>
<base href="https://example.com">
<head>
    <title>Nope or Yup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
            transition: color 0.5s ease;
        }
        #message {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="message">Nope.</div>
    <script>
        (function() {
            const messageElement = document.getElementById('message');
            const today = new Date().getDay(); // 0 = Sunday, 4 = Thursday
            if (today === 4) {
                messageElement.textContent = 'Yup.';
                messageElement.style.color = '#4CAF50'; // Optional: Change color on Thursday
            }
        })();
    </script>
</body>
</html>
